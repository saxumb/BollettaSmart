<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollettaSmart - Analisi Bollette</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/1052/1052856.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Polyfill fondamentale per process.env richiesto dall'SDK Gemini
        window.process = { env: { API_KEY: "" } };
        
        // Gestore errori globale per diagnosticare blocchi nel caricamento
        window.onerror = function(msg, url, line, col, error) {
            console.error("ERRORE CRITICO:", msg, "su", url, ":", line);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding:40px;text-align:center;color:#e11d48;font-family:sans-serif;">
                  <h2 style="font-weight:800;">Errore di Caricamento</h2>
                  <p>Si è verificato un errore durante l'inizializzazione dei moduli.</p>
                  <code style="display:block;margin-top:20px;font-size:12px;opacity:0.7;">${msg}</code>
                </div>`;
            }
            return false;
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; background-color: #f8fafc; }
        .recharts-surface:focus { outline: none !important; }
        .custom-scrollbar::-webkit-scrollbar { height: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        #root:empty::before {
            content: "Caricamento BollettaSmart...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: #64748b;
            letter-spacing: -0.025em;
        }

        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-8px) scale(1.2); opacity: 0; }
        }
        .steam-icon { position: relative; }
        .steam-icon::after {
            content: '♨';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            animation: steam 2s infinite;
            color: #d97706;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Importante: Questo tag script carica ed esegue l'app React -->
    <script type="module" src="./index.tsx"></script>
    <noscript>
        <div style="padding: 40px; text-align: center;">
            Devi abilitare JavaScript per usare BollettaSmart.
        </div>
    </noscript>
</body>
</html>
