<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollettaSmart - Analisi Bollette</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/1052/1052856.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Polyfill fondamentale per l'SDK Gemini
        window.process = { env: { API_KEY: "" } };
        
        // Diagnostica errori di caricamento
        window.addEventListener('error', function(event) {
            const root = document.getElementById('root');
            if (root && (root.innerHTML === "" || root.innerHTML.includes('Inizializzazione'))) {
                let msg = event.message || "Errore nel caricamento dei moduli";
                root.innerHTML = `
                    <div style="padding:40px;text-align:center;font-family:sans-serif;background:#f8fafc;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
                        <div style="background:white;padding:30px;border-radius:24px;box-shadow:0 10px 25px rgba(0,0,0,0.05);max-width:400px;border:1px solid #fecdd3;">
                            <h2 style="font-weight:800;color:#e11d48;margin-bottom:10px;">Errore di Caricamento</h2>
                            <p style="color:#64748b;font-size:14px;margin-bottom:20px;">L'app non si Ã¨ avviata correttamente. Dettaglio tecnico:</p>
                            <div style="text-align:left;background:#fff1f2;padding:12px;border-radius:12px;font-size:11px;border:1px solid #fecdd3;overflow:auto;margin-bottom:20px;font-family:monospace;color:#be123c;">
                                ${msg}
                            </div>
                            <button onclick="location.reload(true)" style="width:100%;padding:14px;background:#2563eb;color:white;border:none;border-radius:14px;font-weight:700;cursor:pointer;">Ricarica Pagina</button>
                        </div>
                    </div>
                `;
            }
        }, true);
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root:empty::before {
            content: "Avvio applicazione...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
