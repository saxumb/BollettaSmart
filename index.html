<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollettaSmart - Analisi Bollette</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/1052/1052856.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Polyfill per l'SDK Gemini
        window.process = { env: { API_KEY: "" } };
        
        // Se c'è un errore di caricamento dei moduli, lo mostriamo all'utente
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            if (root && (root.innerHTML === "" || root.innerHTML.includes('Inizializzazione'))) {
                root.innerHTML = `
                    <div style="padding:40px;text-align:center;font-family:sans-serif;color:#e11d48;">
                        <h2 style="font-weight:800;margin-bottom:10px;">Errore di Caricamento</h2>
                        <p style="color:#64748b;font-size:14px;margin-bottom:20px;">L'applicazione non risponde. Dettagli tecnici:</p>
                        <div style="text-align:left;background:#fff1f2;padding:15px;border-radius:12px;font-size:11px;border:1px solid #fecdd3;overflow:auto;">
                            ${e.message}<br>File: ${e.filename}<br>Linea: ${e.lineno}
                        </div>
                        <button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#2563eb;color:white;border:none;border-radius:12px;font-weight:700;">Ricarica App</button>
                    </div>
                `;
            }
        }, true);
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        
        #root:empty::before {
            content: "Avvio BollettaSmart...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: #64748b;
            font-size: 14px;
            letter-spacing: -0.01em;
        }

        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-8px) scale(1.2); opacity: 0; }
        }
        .steam-icon { position: relative; }
        .steam-icon::after {
            content: '♨';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            animation: steam 2s infinite;
            color: #d97706;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
